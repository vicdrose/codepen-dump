<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<title>Van Life Astrology Wheel</title>

<style>

  body {

    margin: 0;

    background: radial-gradient(circle at center, #000010 0%, #000000 100%);

    display: flex;

    justify-content: center;

    align-items: center;

    height: 100vh;

    color: white;

    font-family: Arial, sans-serif;

  }

  svg {

    background: none;

  }

  text {

    pointer-events: none;

    font-size: 12px;

    fill: #ffd700;

    text-anchor: middle;

    alignment-baseline: middle;

  }

  .house-label {

    fill: #8a2be2;

    font-size: 10px;

  }

  .planet {

    fill: white;

    stroke: black;

    stroke-width: 1px;

    cursor: pointer;

  }

  .planet-label {

    fill: white;

    font-size: 11px;

    font-weight: bold;

  }

  .connection {

    fill: none;

    stroke-width: 2px;

    opacity: 0.8;

  }

  .tooltip {

    position: absolute;

    background: rgba(30, 30, 30, 0.9);

    color: white;

    padding: 8px;

    border-radius: 8px;

    font-size: 12px;

    pointer-events: none;

    display: none;

    max-width: 220px;

    white-space: pre-line;

  }

  .legend {

    position: absolute;

    bottom: 20px;

    right: 20px;

    background: rgba(20, 20, 20, 0.8);

    padding: 8px;

    border-radius: 8px;

    font-size: 12px;

  }

</style>

</head>

<body>

<div id="tooltip" class="tooltip"></div>

<svg id="chart" width="900" height="900"></svg>

<div class="legend">

  <div><span style="color:#ff5555;">■</span> High ROI</div>

  <div><span style="color:#55ff55;">■</span> Medium ROI</div>

  <div><span style="color:#5555ff;">■</span> Low ROI</div>

</div>

<script>

const svg = document.getElementById("chart");

const center = {x:450,y:450};

const zodiacSigns = ['Leo','Virgo','Libra','Scorpio','Sagittarius','Capricorn','Aquarius','Pisces','Aries','Taurus','Gemini','Cancer'];

// Draw zodiac wheel segments

for(let i=0;i<12;i++){

  const angle = (180 - i*30) * Math.PI/180;

  const x = center.x + 370*Math.cos(angle);

  const y = center.y - 370*Math.sin(angle);

  const line = document.createElementNS("http://www.w3.org/2000/svg","line");

  line.setAttribute("x1",center.x);

  line.setAttribute("y1",center.y);

  line.setAttribute("x2",x);

  line.setAttribute("y2",y);

  line.setAttribute("stroke","#ffd700");

  line.setAttribute("stroke-width","1");

  svg.appendChild(line);

  // Sign labels

  const lx = center.x + 390*Math.cos(angle+15*Math.PI/180);

  const ly = center.y - 390*Math.sin(angle+15*Math.PI/180);

  const label = document.createElementNS("http://www.w3.org/2000/svg","text");

  label.setAttribute("x",lx);

  label.setAttribute("y",ly);

  label.textContent=zodiacSigns[i];

  svg.appendChild(label);

}

// House cusps

for(let i=0;i<12;i++){

  const angle = (180 - i*30) * Math.PI/180;

  const x = center.x + 370*Math.cos(angle);

  const y = center.y - 370*Math.sin(angle);

  const line = document.createElementNS("http://www.w3.org/2000/svg","line");

  line.setAttribute("x1",center.x);

  line.setAttribute("y1",center.y);

  line.setAttribute("x2",x);

  line.setAttribute("y2",y);

  line.setAttribute("stroke","#8a2be2");

  line.setAttribute("stroke-dasharray","5,5");

  svg.appendChild(line);

  // House labels

  const lx = center.x + 360*Math.cos(angle+15*Math.PI/180);

  const ly = center.y - 360*Math.sin(angle+15*Math.PI/180);

  const label = document.createElementNS("http://www.w3.org/2000/svg","text");

  label.setAttribute("x",lx);

  label.setAttribute("y",ly);

  label.setAttribute("class","house-label");

  label.textContent=(i+1)+"H";

  svg.appendChild(label);

}

// Planetary placements with advice

const planets = [

  {name:"Mars", sign:"Virgo", house:2, advice:"Act through discipline.\nEnergy flows when grounded."},

  {name:"Mercury", sign:"Leo", house:1, advice:"Speak with courage.\nYour words build presence."},

  {name:"Venus", sign:"Virgo", house:2, advice:"Value daily rituals.\nLove grows in routine."},

  {name:"Jupiter", sign:"Leo", house:1, advice:"Expand your radiance.\nConfidence attracts allies."},

  {name:"Saturn", sign:"Aquarius", house:7, advice:"Partnerships need boundaries.\nCommit to fairness."},

  {name:"Pluto", sign:"Scorpio", house:4, advice:"Transform roots.\nDeep power in privacy."},

  {name:"Moon", sign:"Sagittarius", house:5, advice:"Emotions expand in play.\nAdventure heals heart."},

  {name:"Pallas", sign:"Virgo", house:2, advice:"Strategy in routine.\nWisdom in details."},

  {name:"Ceres", sign:"Libra", house:3, advice:"Nurture balance in words.\nCare in communication."},

  {name:"Vesta", sign:"Gemini", house:11, advice:"Sacred focus in groups.\nDevotion fuels networks."},

  {name:"Vertex", sign:"Capricorn", house:6, advice:"Fate in discipline.\nWork aligns destiny."},

  {name:"Midheaven", sign:"Taurus", house:10, advice:"Career grows through stability.\nSteady work = success."},

  {name:"Descendant", sign:"Aquarius", house:7, advice:"Attract unique allies.\nPartnerships challenge norms."}

];

// Frequency (for distance/size)

planets.forEach(p=>p.freq=Math.floor(Math.random()*5)+1);

const maxFreq = Math.max(...planets.map(p=>p.freq));

// Node placement

function placePlanet(p,index){

  const signIndex = zodiacSigns.indexOf(p.sign);

  const angleDeg = 180 - signIndex*30 - 15; // middle of sign

  const angle = angleDeg*Math.PI/180;

  const dist = Math.max(100, 320 - (p.freq/maxFreq)*220);

  const x = center.x + dist*Math.cos(angle);

  const y = center.y - dist*Math.sin(angle);

  // Circle

  const circle = document.createElementNS("http://www.w3.org/2000/svg","circle");

  circle.setAttribute("cx",x);

  circle.setAttribute("cy",y);

  circle.setAttribute("r",6+p.freq*2);

  circle.setAttribute("class","planet");

  svg.appendChild(circle);

  // Label

  const label = document.createElementNS("http://www.w3.org/2000/svg","text");

  label.setAttribute("x",x);

  label.setAttribute("y",y-12);

  label.setAttribute("class","planet-label");

  label.textContent=p.name;

  svg.appendChild(label);

  // Tooltip interaction

  circle.addEventListener("mouseover",(e)=>{

    const tt=document.getElementById("tooltip");

    tt.style.display="block";

    tt.innerText=p.name+" in "+p.sign+" "+p.house+"H\n"+p.advice;

    tt.style.left=(e.pageX+10)+"px";

    tt.style.top=(e.pageY+10)+"px";

  });

  circle.addEventListener("mousemove",(e)=>{

    const tt=document.getElementById("tooltip");

    tt.style.left=(e.pageX+10)+"px";

    tt.style.top=(e.pageY+10)+"px";

  });

  circle.addEventListener("mouseout",()=>{document.getElementById("tooltip").style.display="none";});

  p.x=x;p.y=y;

}

planets.forEach(placePlanet);

// Van at center

const van = document.createElementNS("http://www.w3.org/2000/svg","circle");

van.setAttribute("cx",center.x);

van.setAttribute("cy",center.y);

van.setAttribute("r",20);

van.setAttribute("fill","orange");

van.setAttribute("stroke","black");

van.setAttribute("stroke-width","2");

svg.appendChild(van);

// Van tooltip

van.addEventListener("mouseover",(e)=>{

  const tt=document.getElementById("tooltip");

  tt.style.display="block";

  tt.innerText="Van = Mobile HQ\nCenter of lifestyle system.";

  tt.style.left=(e.pageX+10)+"px";

  tt.style.top=(e.pageY+10)+"px";

});

van.addEventListener("mousemove",(e)=>{

  const tt=document.getElementById("tooltip");

  tt.style.left=(e.pageX+10)+"px";

  tt.style.top=(e.pageY+10)+"px";

});

van.addEventListener("mouseout",()=>{document.getElementById("tooltip").style.display="none";});

// Activities with ROI

const activities = [

  {name:"Street Beat Sets", planets:["Mars","Venus"], color:"#ff5555", roi:"High"},

  {name:"LinkedIn Art", planets:["Mercury","Jupiter"], color:"#55ff55", roi:"Medium"},

  {name:"Discord Building", planets:["Saturn","Vesta"], color:"#5555ff", roi:"Low"},

  {name:"Game Streaming", planets:["Moon","Ceres"], color:"#55ff55", roi:"Medium"},

  {name:"Remote Coding", planets:["Midheaven","Vertex"], color:"#ff5555", roi:"High"}

];

// Draw connections

activities.forEach(act=>{

  const p1=planets.find(p=>p.name===act.planets[0]);

  const p2=planets.find(p=>p.name===act.planets[1]);

  if(!p1||!p2) return;

  const line = document.createElementNS("http://www.w3.org/2000/svg","line");

  line.setAttribute("x1",p1.x);

  line.setAttribute("y1",p1.y);

  line.setAttribute("x2",p2.x);

  line.setAttribute("y2",p2.y);

  line.setAttribute("stroke",act.color);

  line.setAttribute("class","connection");

  svg.insertBefore(line, svg.firstChild);

  // Label

  const mx=(p1.x+p2.x)/2;

  const my=(p1.y+p2.y)/2;

  const label=document.createElementNS("http://www.w3.org/2000/svg","text");

  label.setAttribute("x",mx);

  label.setAttribute("y",my);

  label.setAttribute("fill",act.color);

  label.setAttribute("font-size","11");

  label.textContent=act.name;

  svg.appendChild(label);

  // Tooltip interaction

  line.addEventListener("mouseover",(e)=>{

    const tt=document.getElementById("tooltip");

    tt.style.display="block";

    tt.innerText=act.name+"\nROI: "+act.roi+"\nPlanets: "+p1.name+" & "+p2.name;

    tt.style.left=(e.pageX+10)+"px";

    tt.style.top=(e.pageY+10)+"px";

  });

  line.addEventListener("mousemove",(e)=>{

    const tt=document.getElementById("tooltip");

    tt.style.left=(e.pageX+10)+"px";

    tt.style.top=(e.pageY+10)+"px";

  });

  line.addEventListener("mouseout",()=>{document.getElementById("tooltip").style.display="none";});

});

</script>

</body>

</html>
