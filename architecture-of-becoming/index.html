<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Architecture of Becoming</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <canvas id="canvas"></canvas>

  <div class="ui">

    <h1>Architecture of Becoming</h1>

    <p>Move slowly. Click intentionally. Build what does not yet exist.</p>

  </div>

  <script src="script.js"></script>

</body>

  <style>
    * {

  margin: 0;

  padding: 0;

  box-sizing: border-box;

  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

}

body {

  overflow: hidden;

  background: radial-gradient(circle at center, #02050f, #000);

  color: rgba(255,255,255,0.85);

}

canvas {

  position: fixed;

  inset: 0;

}

.ui {

  position: fixed;

  bottom: 24px;

  left: 24px;

  max-width: 420px;

  pointer-events: none;

}

h1 {

  font-size: 22px;

  letter-spacing: 0.12em;

  font-weight: 300;

  text-transform: uppercase;

  margin-bottom: 6px;

}

p {

  font-size: 13px;

  line-height: 1.6;

  opacity: 0.7;

}
  </style>
<script>
  const canvas = document.getElementById('canvas');

const ctx = canvas.getContext('2d');

let w, h;

function resize() {

  w = canvas.width = window.innerWidth;

  h = canvas.height = window.innerHeight;

}

window.addEventListener('resize', resize);

resize();

const mouse = { x: w / 2, y: h / 2 };

window.addEventListener('mousemove', e => {

  mouse.x = e.clientX;

  mouse.y = e.clientY;

});

let particles = [];

let structures = [];

class Particle {

  constructor() {

    this.reset();

  }

  reset() {

    this.x = Math.random() * w;

    this.y = Math.random() * h;

    this.vx = (Math.random() - 0.5) * 0.6;

    this.vy = (Math.random() - 0.5) * 0.6;

    this.size = Math.random() * 2 + 0.5;

    this.life = Math.random() * 600 + 300;

  }

  update() {

    const dx = mouse.x - this.x;

    const dy = mouse.y - this.y;

    const dist = Math.sqrt(dx * dx + dy * dy) + 0.01;

    this.vx += dx / dist * 0.015;

    this.vy += dy / dist * 0.015;

    this.vx *= 0.98;

    this.vy *= 0.98;

    this.x += this.vx;

    this.y += this.vy;

    this.life--;

    if (this.life <= 0) this.reset();

  }

  draw() {

    ctx.fillStyle = `rgba(140,190,255,0.7)`;

    ctx.beginPath();

    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);

    ctx.fill();

  }

}

class Structure {

  constructor(x, y) {

    this.x = x;

    this.y = y;

    this.radius = 1;

    this.growth = Math.random() * 0.4 + 0.3;

    this.alpha = 0.8;

  }

  update() {

    this.radius += this.growth;

    this.alpha *= 0.997;

  }

  draw() {

    ctx.strokeStyle = `rgba(180,220,255,${this.alpha})`;

    ctx.lineWidth = 1;

    ctx.beginPath();

    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);

    ctx.stroke();

  }

}

for (let i = 0; i < 900; i++) {

  particles.push(new Particle());

}

window.addEventListener('click', e => {

  structures.push(new Structure(e.clientX, e.clientY));

});

function animate() {

  ctx.fillStyle = 'rgba(0,0,0,0.18)';

  ctx.fillRect(0, 0, w, h);

  particles.forEach(p => {

    p.update();

    p.draw();

  });

  structures.forEach((s, i) => {

    s.update();

    s.draw();

    if (s.alpha < 0.02) structures.splice(i, 1);

  });

  requestAnimationFrame(animate);

}

animate();
</script>
</html>
