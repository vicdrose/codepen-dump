    <script id="rendered-js" >
function getRandomOption(select) {
    const options = select.options;
    const randomIndex = Math.floor(Math.random() * options.length);
    select.selectedIndex = randomIndex;
  }

  function randomizeCrystal() {
    const crystalSelect = document.getElementById("crystalSelect");
    getRandomOption(crystalSelect);
  }

  function randomizeHouse() {
    getRandomOption(document.getElementById("houseSelect"));
  }

  function randomizeSign() {
    getRandomOption(document.getElementById("signSelect"));
  }

  function randomizePlanet() {
    getRandomOption(document.getElementById("planetSelect"));
  }

  function randomizeAstrology() {
    randomizeHouse();
    randomizeSign();
    randomizePlanet();
  }

  function randomizeAll() {
    randomizeCrystal();
    randomizeAstrology();
  }

  function toggleDropdown() {
    const dropdown = document.getElementById("astrology-dropdown");
    dropdown.classList.toggle("show");
  }

  window.onclick = function(event) {
    if (!event.target.matches('.dropdown-toggle')) {
      const dropdowns = document.getElementsByClassName("dropdown-content");
      for (let i = 0; i < dropdowns.length; i++) {
        const openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
  </script>
