<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Van Life Astrology Visualization</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #0a0a2e 0%, #16213e 50%, #0f3460 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  svg {
    width: 900px;
    height: 900px;
  }
  text {
    fill: #ffd700;
    font-family: Arial, sans-serif;
    font-size: 12px;
    text-anchor: middle;
    alignment-baseline: middle;
  }
  .house-label {
    fill: #8a2be2;
    font-size: 10px;
  }
  .planet {
    fill: #ffd700;
    stroke: #fff;
    stroke-width: 1px;
    cursor: pointer;
    transition: filter 0.3s, transform 0.3s;
  }
  .planet:hover {
    filter: drop-shadow(0 0 6px #ffd700);
    transform: scale(1.2);
  }
  .activity-line {
    stroke-width: 2px;
    opacity: 0.8;
    cursor: pointer;
    transition: stroke-width 0.3s, filter 0.3s;
  }
  .activity-line:hover {
    stroke-width: 4px;
    filter: drop-shadow(0 0 6px currentColor);
  }
  .activity-label {
    fill: white;
    font-size: 10px;
    font-family: Arial, sans-serif;
  }
  #modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(20, 20, 40, 0.95);
    border: 2px solid #ffd700;
    border-radius: 12px;
    padding: 16px;
    width: 280px;
    color: #ffd700;
    text-align: center;
    font-family: Arial, sans-serif;
    font-size: 14px;
    box-shadow: 0 0 15px #ffd700;
    display: none;
    z-index: 1000;
  }
</style>
</head>
<body>
<svg id="chart" viewBox="0 0 900 900"></svg>
<div id="modal"></div>
<script>
const svg = document.getElementById("chart");
const center = { x: 450, y: 450 };
const zodiac = ['Leo', 'Virgo', 'Libra', 'Scorpio', 'Sagittarius', 'Capricorn', 'Aquarius', 'Pisces', 'Aries', 'Taurus', 'Gemini', 'Cancer'];

// Planetary placements
const planets = [
  { name: 'Mars in Virgo 2H', sign: 'Virgo', house: 2 },
  { name: 'Mercury in Leo 1H', sign: 'Leo', house: 1 },
  { name: 'Venus in Virgo 2H', sign: 'Virgo', house: 2 },
  { name: 'Jupiter in Leo 1H', sign: 'Leo', house: 1 },
  { name: 'Saturn in Aquarius 7H', sign: 'Aquarius', house: 7 },
  { name: 'Pluto in Scorpio 4H', sign: 'Scorpio', house: 4 },
  { name: 'Moon in Sagittarius 5H', sign: 'Sagittarius', house: 5 },
  { name: 'Pallas in Virgo 2H', sign: 'Virgo', house: 2 },
  { name: 'Ceres in Libra 3H', sign: 'Libra', house: 3 },
  { name: 'Vesta in Gemini 11H', sign: 'Gemini', house: 11 },
  { name: 'Vertex in Capricorn 6H', sign: 'Capricorn', house: 6 },
  { name: 'Midheaven in Taurus 10H', sign: 'Taurus', house: 10 },
  { name: 'Descendant in Aquarius 7H', sign: 'Aquarius', house: 7 }
];

// Activities
const activities = [
  { name: 'WeWork', planets: ['Mercury in Leo 1H', 'Vesta in Gemini 11H'], color: '#4CAF50', roi: 100 },
  { name: 'Tech Job', planets: ['Mercury in Leo 1H', 'Mars in Virgo 2H'], color: '#4CAF50', roi: 90 },
  { name: 'Van Maintenance', planets: ['Mars in Virgo 2H', 'Pallas in Virgo 2H'], color: '#ff6b35', roi: 85 },
  { name: 'Gym', planets: ['Mars in Virgo 2H', 'Vertex in Capricorn 6H'], color: '#4CAF50', roi: 80 },
  { name: 'Coffee Shop', planets: ['Venus in Virgo 2H', 'Ceres in Libra 3H'], color: '#2196F3', roi: 70 },
  { name: 'Bike', planets: ['Mars in Virgo 2H', 'Moon in Sagittarius 5H'], color: '#2196F3', roi: 60 },
  { name: 'Library', planets: ['Mercury in Leo 1H', 'Vesta in Gemini 11H'], color: '#2196F3', roi: 50 },
  { name: 'Barhop', planets: ['Venus in Virgo 2H', 'Jupiter in Leo 1H'], color: '#FF9800', roi: 40 },
  { name: 'DoorDash', planets: ['Mars in Virgo 2H', 'Pallas in Virgo 2H'], color: '#9C27B0', roi: 30 },
  { name: 'Airport Uber', planets: ['Mars in Virgo 2H', 'Moon in Sagittarius 5H'], color: '#9C27B0', roi: 25 },
  { name: 'PT Job', planets: ['Midheaven in Taurus 10H', 'Pallas in Virgo 2H'], color: '#9C27B0', roi: 20 },
  { name: 'Storage Unit', planets: ['Pallas in Virgo 2H', 'Saturn in Aquarius 7H'], color: '#FF5722', roi: 15 },
  { name: 'Airbnb', planets: ['Descendant in Aquarius 7H', 'Ceres in Libra 3H'], color: '#FF5722', roi: 10 }
];

// Count frequency of planets
const freq = {};
activities.forEach(a => a.planets.forEach(p => { freq[p] = (freq[p]||0)+1 }));
const maxFreq = Math.max(...Object.values(freq));

// Modal setup
const modal = document.getElementById("modal");
function showModal(text) {
  modal.innerHTML = text;
  modal.style.display = "block";
}
function hideModal() { modal.style.display = "none"; }

// Utility
function polarToCartesian(angle, radius) {
  return {
    x: center.x + radius * Math.cos(angle * Math.PI/180),
    y: center.y + radius * Math.sin(angle * Math.PI/180)
  };
}

// Zodiac & houses
zodiac.forEach((sign, i) => {
  let angle = 180 - i*30;
  let lineEnd = polarToCartesian(angle, 370);
  svg.innerHTML += `<line x1="${center.x}" y1="${center.y}" x2="${lineEnd.x}" y2="${lineEnd.y}" stroke="#ffd700" stroke-width="1"/>`;
  svg.innerHTML += `<text x="${lineEnd.x}" y="${lineEnd.y}" dy="-10">${sign}</text>`;
  let cusp = polarToCartesian(angle, 360);
  svg.innerHTML += `<line x1="${center.x}" y1="${center.y}" x2="${cusp.x}" y2="${cusp.y}" stroke="#8a2be2" stroke-width="1" stroke-dasharray="4"/>`;
  svg.innerHTML += `<text class="house-label" x="${cusp.x}" y="${cusp.y}" dy="10">${i+1}H</text>`;
});

// Van center
svg.innerHTML += `<circle cx="${center.x}" cy="${center.y}" r="20" fill="orange"/>`;

// Planet positioning with overlap resolution
const placed = [];
const planetCoords = {};
planets.forEach(p => {
  let idx = zodiac.indexOf(p.sign);
  let angle = 180 - idx*30;
  let baseDist = 320 - ((freq[p.name]||0)/maxFreq) * 220;
  let pos = polarToCartesian(angle, baseDist);

  // Overlap resolution
  let shift = 0;
  let safety = 0;
  while (placed.some(q => Math.hypot(q.x-pos.x, q.y-pos.y) < 22)) {
    shift += 5;
    let perpAngle = angle + 90;
    pos.x += shift * Math.cos(perpAngle*Math.PI/180);
    pos.y += shift * Math.sin(perpAngle*Math.PI/180);
    safety++;
    if (safety > 20) break;
  }
  placed.push(pos);
  planetCoords[p.name] = pos;
  let r = 6 + (freq[p.name]||0)*2;
  svg.innerHTML += `<circle class="planet" cx="${pos.x}" cy="${pos.y}" r="${r}" data-name="${p.name}"/>`;
  svg.innerHTML += `<text x="${pos.x}" y="${pos.y - r - 4}" fill="#ffd700" font-size="10" text-anchor="middle">${p.name}</text>`;
});

// Activity connections
activities.forEach(a => {
  let [p1,p2] = a.planets;
  let c1 = planetCoords[p1];
  let c2 = planetCoords[p2];
  if (!c1||!c2) return;
  svg.innerHTML += `<line class="activity-line" x1="${c1.x}" y1="${c1.y}" x2="${c2.x}" y2="${c2.y}" stroke="${a.color}" data-activity="${a.name}"/>`;
  let midX = (c1.x+c2.x)/2;
  let midY = (c1.y+c2.y)/2;
  svg.innerHTML += `<text class="activity-label" x="${midX}" y="${midY}">${a.name.length>25?a.name.slice(0,25)+'â€¦':a.name}</text>`;
});

// Interactivity
svg.addEventListener("mouseover", e => {
  if (e.target.classList.contains("planet")) {
    let name = e.target.getAttribute("data-name");
    showModal(`<strong>${name}</strong><br>Channel your sharp focus into practical systems.<br>Strategy + consistency beats brute effort.`);
  }
  if (e.target.classList.contains("activity-line")) {
    let name = e.target.getAttribute("data-activity");
    showModal(`<strong>${name}</strong><br>Balance discipline with flow.<br>Small steps compound fast.`);
  }
});
svg.addEventListener("mouseout", e => {
  if (e.target.classList.contains("planet") || e.target.classList.contains("activity-line")) {
    hideModal();
  }
});
</script>
</body>
</html>
