<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <title>Engineered Freedom OS</title>

  <style>

    body {

      margin: 0;

      background: radial-gradient(circle at top, #0b0f1a, #030508 70%);

      font-family: Inter, system-ui, sans-serif;

      color: #dbe6ff;

      overflow: hidden;

    }

    .ui {

      position: fixed;

      inset: 0;

      display: grid;

      grid-template-columns: 320px 1fr;

      gap: 16px;

      padding: 16px;

    }

    .panel {

      background: linear-gradient(180deg, rgba(20,28,48,0.85), rgba(5,8,16,0.9));

      border-radius: 14px;

      padding: 16px;

      box-shadow: 0 0 40px rgba(0,120,255,0.08);

      border: 1px solid rgba(100,150,255,0.15);

      backdrop-filter: blur(6px);

    }

    h1 {

      font-size: 1.4rem;

      letter-spacing: 0.04em;

      margin-bottom: 6px;

    }

    .subtitle {

      font-size: 0.85rem;

      opacity: 0.7;

      margin-bottom: 14px;

    }

    .stat {

      margin: 10px 0;

      font-size: 0.9rem;

      display: flex;

      justify-content: space-between;

    }

    .bar {

      height: 6px;

      background: rgba(255,255,255,0.08);

      border-radius: 6px;

      overflow: hidden;

      margin-top: 6px;

    }

    .fill {

      height: 100%;

      background: linear-gradient(90deg, #3b82f6, #22d3ee);

      width: 50%;

      transition: width 0.4s ease;

    }

    button {

      margin-top: 10px;

      width: 100%;

      padding: 10px;

      border-radius: 10px;

      border: 1px solid rgba(120,180,255,0.25);

      background: linear-gradient(135deg, #1e3a8a, #2563eb);

      color: white;

      font-weight: 600;

      cursor: pointer;

      transition: transform 0.15s ease, box-shadow 0.15s ease;

    }

    button:hover {

      transform: translateY(-1px);

      box-shadow: 0 0 14px rgba(60,130,255,0.5);

    }

    .main {

      position: relative;

      border-radius: 14px;

      overflow: hidden;

      border: 1px solid rgba(120,180,255,0.15);

    }

    canvas {

      width: 100%;

      height: 100%;

      display: block;

    }

    .overlay {

      position: absolute;

      bottom: 16px;

      left: 50%;

      transform: translateX(-50%);

      font-size: 0.9rem;

      opacity: 0.85;

      background: rgba(0,0,0,0.4);

      padding: 8px 14px;

      border-radius: 10px;

      border: 1px solid rgba(120,180,255,0.2);

      backdrop-filter: blur(4px);

    }

  </style>

</head>

<body>

<div class="ui">

  <div class="panel">

    <h1>Engineered Freedom OS</h1>

    <div class="subtitle">Structured flow • Creative momentum • Controlled chaos</div>

    <div class="stat">

      <span>Discipline</span>

      <span id="disciplineVal">50</span>

    </div>

    <div class="bar"><div id="disciplineBar" class="fill"></div></div>

    <div class="stat">

      <span>Creative Flow</span>

      <span id="flowVal">50</span>

    </div>

    <div class="bar"><div id="flowBar" class="fill"></div></div>

    <div class="stat">

      <span>Momentum</span>

      <span id="momentumVal">0</span>

    </div>

    <div class="bar"><div id="momentumBar" class="fill"></div></div>

    <button onclick="runCreativeBlock()">Run Creative Block</button>

    <button onclick="trainDiscipline()">Train Discipline</button>

    <button onclick="enterFlow()">Enter Flow State</button>

    <button onclick="resetSystem()">System Reset</button>

  </div>

  <div class="main">

    <canvas id="space"></canvas>

    <div class="overlay" id="message">System idle — awaiting intent</div>

  </div>

</div>

<script>

const canvas = document.getElementById("space");

const ctx = canvas.getContext("2d");

let w, h;

function resize() {

  w = canvas.width = canvas.clientWidth;

  h = canvas.height = canvas.clientHeight;

}

window.addEventListener("resize", resize);

resize();

let particles = [];

let discipline = 50;

let flow = 50;

let momentum = 0;

function spawn(n = 10) {

  for (let i = 0; i < n; i++) {

    particles.push({

      x: Math.random() * w,

      y: Math.random() * h,

      vx: (Math.random() - 0.5) * 1.5,

      vy: (Math.random() - 0.5) * 1.5,

      r: Math.random() * 2 + 1,

      life: 200 + Math.random() * 200

    });

  }

}

spawn(200);

function updateStats() {

  discipline = Math.max(0, Math.min(100, discipline));

  flow = Math.max(0, Math.min(100, flow));

  momentum = Math.max(0, Math.min(100, momentum));

  disciplineBar.style.width = discipline + "%";

  flowBar.style.width = flow + "%";

  momentumBar.style.width = momentum + "%";

  disciplineVal.innerText = Math.round(discipline);

  flowVal.innerText = Math.round(flow);

  momentumVal.innerText = Math.round(momentum);

}

function runCreativeBlock() {

  flow += 12;

  discipline += 4;

  momentum += 15;

  spawn(60);

  setMessage("Creative output achieved → momentum increased");

  updateStats();

}

function trainDiscipline() {

  discipline += 15;

  flow -= 4;

  momentum += 10;

  spawn(30);

  setMessage("Structure reinforced → system stability rising");

  updateStats();

}

function enterFlow() {

  flow += 20;

  discipline -= 6;

  momentum += 20;

  spawn(100);

  setMessage("Flow state engaged → reality distortion online");

  updateStats();

}

function resetSystem() {

  discipline = 50;

  flow = 50;

  momentum = 0;

  setMessage("System recalibrated → equilibrium restored");

  updateStats();

}

function setMessage(text) {

  const msg = document.getElementById("message");

  msg.innerText = text;

  msg.style.opacity = 1;

  setTimeout(() => msg.style.opacity = 0.6, 2000);

}

function loop() {

  ctx.clearRect(0, 0, w, h);

  const glow = (flow + momentum) * 0.02;

  ctx.fillStyle = `rgba(80,140,255,${0.04 + glow})`;

  for (let p of particles) {

    ctx.beginPath();

    ctx.arc(p.x, p.y, p.r + glow, 0, Math.PI * 2);

    ctx.fill();

    p.x += p.vx * (1 + momentum * 0.01);

    p.y += p.vy * (1 + momentum * 0.01);

    if (p.x < 0 || p.x > w) p.vx *= -1;

    if (p.y < 0 || p.y > h) p.vy *= -1;

    p.life--;

  }

  particles = particles.filter(p => p.life > 0);

  if (particles.length < 200) spawn(10);

  requestAnimationFrame(loop);

}

loop();

</script>

</body>

</html>
