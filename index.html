<!DOCTYPE html>
<html>
<head>
  <title>Project Hub</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      padding: 40px;
    }
    a {
      display: block;
      margin: 10px 0;
      color: cyan;
      text-decoration: none;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Project Hub</h1>
  <div id="projects"></div>

  <script>
    const username = "vicdrose";
    const repo = "CodePen-dump";

    fetch(`https://api.github.com/repos/${username}/${repo}/contents`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("projects");

        data.forEach(item => {
          if (item.type === "dir") {
            const link = document.createElement("a");
            link.href = `./${item.name}/`;
            link.textContent = item.name;
            container.appendChild(link);
          }
        });
      });
  </script>
</body>
</html>
