<!DOCTYPE html>
<html>
<head>
  <title>Project Hub</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      padding: 40px;
    }
    a {
      display: block;
      margin: 10px 0;
      color: cyan;
      text-decoration: none;
      font-size: 20px;
    }
    .experience {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.job {
  background: #1a1a1a;
  padding: 20px;
  border-radius: 10px;
  border: 1px solid #333;
  transition: 0.3s ease;
}

.job:hover {
  border-color: cyan;
  transform: translateY(-4px);
}

  </style>
</head>
<body>
  <h1>üöÄ Project Hub</h1>
  <div id="projects"></div>

  <hr style="margin: 60px 0; border: 1px solid #333;">

<h2>üè¢ Experience</h2>
<div class="experience">
  <div class="job">Apple Inc.</div>
  <div class="job">AbbVie</div>
  <div class="job">Pirate Labs</div>
  <div class="job">Norman Design</div>
  <div class="job">BeatBox Beverages</div>
  <div class="job">Rockwell Automation</div>
  <div class="job">The Original ‚Äì Season 5</div>
</div>

  
  <script>
    const username = "vicdrose";
    const repo = "CodePen-dump";

    fetch(`https://api.github.com/repos/${username}/${repo}/contents`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("projects");

        data.forEach(item => {
          if (item.type === "dir") {
            const link = document.createElement("a");
            link.href = `./${item.name}/`;
            link.textContent = item.name;
            container.appendChild(link);
          }
        });
      });
  </script>

  
</body>
</html>
