                description: "Got pulled over during Uber run. License issue or vehicle inspection needed. You need to pause Uber income temporarily. Pivot to pure DoorDash + campus grind until resolved."

            }

        ];

        let approachCount = 0;

        let skipCount = 0;

        let totalDrives = 0;

        function renderScenes() {

            const container = document.getElementById('sceneContainer');

            container.innerHTML = '';

            scenes.forEach((scene, index) => {

                const sceneDiv = document.createElement('div');

                sceneDiv.className = `scene ${index === 0 ? 'active' : ''}`;

                sceneDiv.id = `scene-${index}`;

                let activitiesHTML = scene.activities.map(activity => `

                    <div class="activity-item">

                        <div class="activity-title">

                            <span class="activity-icon">${activity.icon}</span>

                            ${activity.title}

                        </div>

                        <div class="activity-description">${activity.description}</div>

                        <div class="activity-tags">

                            ${activity.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}

                        </div>

                    </div>

                `).join('');

                let bonusHTML = '';

                if (scene.bonuses) {

                    bonusHTML = `

                        <div class="bonus-banner">

                            ‚≠ê BONUS GOALS - Level Up Your Game ‚≠ê

                        </div>

                        ${bonusGoals.map(bonus => `

                            <div class="activity-item" style="border-left-color: #f5576c;">

                                <div class="activity-title">

                                    <span class="activity-icon">${bonus.icon}</span>

                                    ${bonus.title}

                                </div>

                                <div class="activity-description">${bonus.description}</div>

                                <div class="activity-tags">

                                    ${bonus.tags.map(tag => `<span class="tag" style="background: rgba(245, 87, 108, 0.2); color: #f5576c;">${tag}</span>`).join('')}

                                </div>

                            </div>

                        `).join('')}

                    `;

                }

                sceneDiv.innerHTML = `

                    <div class="scene-header">

                        <div class="scene-number">Location ${scene.number} ${scene.icon}</div>

                        <h1 class="scene-title">${scene.title}</h1>

                        <p class="scene-subtitle">${scene.subtitle}</p>

                    </div>

                    <div class="activities">

                        ${activitiesHTML}

                        ${bonusHTML}

                    </div>

                `;

                container.appendChild(sceneDiv);

            });

            updateNavigation();

        }

        function showDrivingAnimation(callback) {

            const overlay = document.getElementById('drivingOverlay');

            const qteContainer = document.getElementById('qteContainer');

            const car = overlay.querySelector('.car');

            

            totalDrives++;

            

            // Check for disaster (0.5% chance - 1 in 200)

            const disasterRoll = Math.random();

            if (disasterRoll < 0.005) {

                // Disaster strikes!

                setTimeout(() => {

                    overlay.classList.remove('active');

                    triggerDisaster();

                }, 2000);

                overlay.classList.add('active');

                return;

            }

            

            // Check for cold approach opportunity (20% chance - 2 out of 10)

            const approachRoll = Math.random();

            const hasApproachOpportunity = approachRoll < 0.2;

            

            overlay.classList.add('active');

            

            if (hasApproachOpportunity && !disasterModeActive) {

                // Show car driving first

                setTimeout(() => {

                    // Hide car, show QTE

                    car.style.display = 'none';

                    const scenario = coldApproachScenarios[Math.floor(Math.random() * coldApproachScenarios.length)];

                    document.getElementById('qteSubtitle').textContent = scenario.subtitle;

                    qteContainer.classList.add('active');

                    qteContainer.dataset.scenario = JSON.stringify(scenario);

                }, 1000);

                

                // Store callback for after QTE

                window.pendingCallback = callback;

            } else {

                // Normal drive, no QTE

                setTimeout(() => {

                    overlay.classList.remove('active');

                    car.style.display = 'block';

                    if (callback) callback();

                }, 2000);

            }

        }

        function handleQTE(choice) {

            const qteContainer = document.getElementById('qteContainer');

            const overlay = document.getElementById('drivingOverlay');

            const scenario = JSON.parse(qteContainer.dataset.scenario);

            const car = overlay.querySelector('.car');

            

            if (choice === 'approach') {

                approachCount++;

                // Could add a success message popup here

                console.log('Success:', scenario.success);

            } else {

                skipCount++;

                console.log('Skipped:', scenario.skip);

            }

            

            // Clean up and continue

            qteContainer.classList.remove('active');

            car.style.display = 'block';

            

            setTimeout(() => {

                overlay.classList.remove('active');

                if (window.pendingCallback) {

                    window.pendingCallback();

                    window.pendingCallback = null;

                }

            }, 500);

        }

        function triggerDisaster() {

            const disaster = disasters[Math.floor(Math.random() * disasters.length)];

            const disasterOverlay = document.getElementById('disasterOverlay');

            

            document.getElementById('disasterIcon').textContent = disaster.icon;

            document.getElementById('disasterTitle').textContent = disaster.title;

            document.getElementById('disasterDescription').textContent = disaster.description;

            

            disasterOverlay.classList.add('active');

        }

        function enterDisasterMode() {

            // This would transition to a recovery mode routine

            // For now, just close the overlay and continue

            document.getElementById('disasterOverlay').classList.remove('active');

            disasterModeActive = true;

            

            // You could redirect to a disaster recovery scene set here

            alert('RECOVERY MODE: Focus on campus resources, bike networking, and minimal spending. Work towards getting back to full routine.');

        }

        function nextScene() {

            if (currentScene < scenes.length - 1) {

                const currentSceneEl = document.getElementById(`scene-${currentScene}`);

                currentSceneEl.classList.add('exit-left');

                

                showDrivingAnimation(() => {

                    currentSceneEl.classList.remove('active', 'exit-left');

                    currentScene++;

                    const nextSceneEl = document.getElementById(`scene-${currentScene}`);

                    nextSceneEl.classList.add('active');

                    updateNavigation();

                });

            } else {

                // Loop back to scene 1

                const currentSceneEl = document.getElementById(`scene-${currentScene}`);

                currentSceneEl.classList.add('exit-left');

                

                showDrivingAnimation(() => {

                    currentSceneEl.classList.remove('active', 'exit-left');

                    currentScene = 0;

                    const nextSceneEl = document.getElementById(`scene-${currentScene}`);

                    nextSceneEl.classList.add('active');

                    updateNavigation();

                    

                    // Show completion message

                    document.getElementById('completionMessage').classList.add('active');

                    setTimeout(() => {

                        document.getElementById('completionMessage').classList.remove('active');

                    }, 3000);

                });

            }

        }

        function updateNavigation() {

            const nextBtn = document.getElementById('nextBtn');

            const indicator = document.getElementById('sceneIndicator');

            nextBtn.textContent = currentScene === scenes.length - 1 ? 'Loop to Start üîÑ' : 'Next Location ‚Üí';

            indicator.textContent = `Location ${currentScene + 1} of ${scenes.length}`;

        }

        function restartCycle() {

            document.getElementById('completionMessage').classList.remove('active');

        }

        // Initialize

        renderScenes();

    </script>
