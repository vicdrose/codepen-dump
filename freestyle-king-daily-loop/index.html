<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Freestyle King Daily Loop</title>

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    

    body {

      margin: 0;

      background: linear-gradient(120deg, #1f1c2c, #928dab);

      font-family: 'Orbitron', sans-serif;

      color: #fff;

      overflow: hidden;

    }

    h1 {

      text-align: center;

      margin: 20px 0;

      font-size: 2.5em;

      text-transform: uppercase;

      letter-spacing: 2px;

    }

    .loop-container {

      display: flex;

      justify-content: center;

      align-items: center;

      flex-wrap: wrap;

      gap: 40px;

      padding: 50px;

    }

    .stage {

      position: relative;

      width: 200px;

      height: 200px;

      border-radius: 50%;

      background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(0,0,0,0.5));

      display: flex;

      justify-content: center;

      align-items: center;

      cursor: pointer;

      transition: transform 0.3s;

    }

    .stage:hover {

      transform: scale(1.15);

      box-shadow: 0 0 20px rgba(255,255,255,0.5);

    }

    .stage span {

      text-align: center;

      font-size: 1.1em;

      padding: 10px;

      pointer-events: none;

    }

    .beat-animation {

      position: absolute;

      width: 100%;

      height: 100%;

      border-radius: 50%;

      background: rgba(255, 255, 255, 0.2);

      animation: pulse 1.5s infinite;

    }

    @keyframes pulse {

      0% { transform: scale(0.8); opacity: 0.7; }

      50% { transform: scale(1.2); opacity: 0.1; }

      100% { transform: scale(0.8); opacity: 0.7; }

    }

    canvas {

      position: fixed;

      top: 0;

      left: 0;

      pointer-events: none;

    }

  </style>

</head>

<body>

  <h1>Freestyle King Daily Loop</h1>

  

  <div class="loop-container">

    <div class="stage" id="cardio"><span>Cardio & Music Discovery</span></div>

    <div class="stage" id="beats"><span>Beat Capture (5/day)</span></div>

    <div class="stage" id="visuals"><span>Visual Output</span></div>

    <div class="stage" id="social"><span>Social Nodes</span></div>

    <div class="stage" id="repeat"><span>Repeat & Elevate</span></div>

  </div>

  <canvas id="particles"></canvas>

  <script>

    // Interactive particles for X-Games / Leo Rising vibe

    const canvas = document.getElementById('particles');

    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;

    canvas.height = window.innerHeight;

    const particlesArray = [];

    const colors = ['#ff6f61','#ffde59','#6efff5','#ff59d8','#ffffff'];

    class Particle {

      constructor(x, y, size, color, speedX, speedY){

        this.x = x;

        this.y = y;

        this.size = size;

        this.color = color;

        this.speedX = speedX;

        this.speedY = speedY;

      }

      update(){

        this.x += this.speedX;

        this.y += this.speedY;

        if(this.x > canvas.width || this.x < 0) this.speedX *= -1;

        if(this.y > canvas.height || this.y < 0) this.speedY *= -1;

      }

      draw(){

        ctx.beginPath();

        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);

        ctx.fillStyle = this.color;

        ctx.fill();

      }

    }

    function initParticles(num){

      for(let i = 0; i < num; i++){

        const size = Math.random() * 4 + 2;

        const x = Math.random() * canvas.width;

        const y = Math.random() * canvas.height;

        const speedX = (Math.random() - 0.5) * 2;

        const speedY = (Math.random() - 0.5) * 2;

        const color = colors[Math.floor(Math.random() * colors.length)];

        particlesArray.push(new Particle(x, y, size, color, speedX, speedY));

      }

    }

    function animate(){

      ctx.clearRect(0,0,canvas.width,canvas.height);

      particlesArray.forEach(p => {

        p.update();

        p.draw();

      });

      requestAnimationFrame(animate);

    }

    initParticles(120);

    animate();

    // Stage beat pulse effect

    const stages = document.querySelectorAll('.stage');

    stages.forEach(stage => {

      stage.addEventListener('click', () => {

        const pulse = document.createElement('div');

        pulse.className = 'beat-animation';

        stage.appendChild(pulse);

        setTimeout(() => stage.removeChild(pulse), 1500);

      });

    });

    // Responsive

    window.addEventListener('resize', () => {

      canvas.width = window.innerWidth;

      canvas.height = window.innerHeight;

    });

  </script>

</body>

</html>
