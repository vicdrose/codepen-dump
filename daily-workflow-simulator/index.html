<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Workflow Simulator</title>

<style>
/* ====== GLOBAL RESET ====== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow: hidden;
  background: #0a0a0a;
  color: #fff;
}

#app {
  width: 100vw;
  height: 100vh;
  position: relative;
  overflow: hidden;
}

/* ====== SCENE SYSTEM ====== */
.scene {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.8s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.scene.active {
  opacity: 1;
  pointer-events: all;
}

/* Scene Backgrounds */
#scene1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
#scene2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
#scene3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
#scene4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
#scene5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
#scene6 { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }

/* ====== NAV ====== */
#nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(10px);
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
  border-bottom: 2px solid #00ff88;
}

.nav-dots {
  display: flex;
  gap: 10px;
}

.nav-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: rgba(255,255,255,0.3);
  cursor: pointer;
  transition: all 0.3s;
}

.nav-dot.active {
  background: #00ff88;
  transform: scale(1.3);
}

.energy-bar {
  width: 150px;
  height: 8px;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  overflow: hidden;
}

.energy-fill {
  height: 100%;
  background: linear-gradient(90deg,#ff4444,#ffaa00,#00ff88);
  transition: width 0.5s ease;
}

/* ====== COMMON ELEMENTS ====== */
.scene-title {
  font-size: 2.2rem;
  font-weight: bold;
  margin-bottom: 20px;
  text-align: center;
}

.canvas-container {
  width: 90%;
  max-width: 1100px;
  height: 60%;
  background: rgba(0,0,0,0.3);
  border-radius: 20px;
  position: relative;
  overflow: hidden;
}

.controls {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}

.btn {
  padding: 10px 20px;
  background: rgba(255,255,255,0.2);
  border: 2px solid rgba(255,255,255,0.5);
  border-radius: 10px;
  color: white;
  cursor: pointer;
  transition: all 0.3s;
}

.btn:hover {
  background: rgba(255,255,255,0.4);
}

/* Scene 1 */
.car {
  width: 80px;
  height: 40px;
  background: #ffcc00;
  border-radius: 10px;
  position: absolute;
  top: 50%;
  animation: drive 4s linear infinite;
}

@keyframes drive {
  0% { left: -100px; }
  100% { left: calc(100% + 100px); }
}

.job-app {
  background: white;
  color: black;
  padding: 12px;
  border-radius: 10px;
  margin: 10px;
  cursor: pointer;
}

.job-app.completed {
  background: #00ff88;
}

/* Scene 2 */
.avatar {
  width: 150px;
  height: 200px;
  background: #764ba2;
  border-radius: 20px;
  animation: workout 2s infinite;
}

@keyframes workout {
  50% { transform: translateY(-20px); }
}

.rep-counter {
  font-size: 2rem;
  margin: 15px;
}

/* Scene 3 */
.visualizer {
  display: flex;
  gap: 5px;
  height: 150px;
  align-items: flex-end;
}

.bar {
  width: 15px;
  background: #00ff88;
}

/* Scene 4 */
.desk {
  width: 120px;
  height: 80px;
  background: brown;
  margin: 10px;
  display: inline-block;
  cursor: pointer;
}

/* Scene 5 */
.person {
  width: 30px;
  height: 50px;
  background: pink;
  margin: 5px;
  display: inline-block;
  animation: bounce 1s infinite;
}

@keyframes bounce {
  50% { transform: translateY(-10px); }
}

/* Scene 6 */
.code-editor {
  width: 100%;
  height: 100%;
  background: #1e1e1e;
  padding: 15px;
  font-family: monospace;
  overflow-y: auto;
}

.tooltip {
  position: absolute;
  background: black;
  padding: 8px;
  border-radius: 5px;
  font-size: 0.8rem;
  opacity: 0;
  transition: opacity 0.3s;
}
.tooltip.show { opacity: 1; }

</style>
</head>

<body>

<div id="app">

<!-- NAV -->
<div id="nav">
  <div class="nav-dots">
    <div class="nav-dot active" data-scene="1"></div>
    <div class="nav-dot" data-scene="2"></div>
    <div class="nav-dot" data-scene="3"></div>
    <div class="nav-dot" data-scene="4"></div>
    <div class="nav-dot" data-scene="5"></div>
    <div class="nav-dot" data-scene="6"></div>
  </div>
  <div>
    Energy:
    <div class="energy-bar">
      <div class="energy-fill" style="width:80%"></div>
    </div>
    <span id="energy-text">80%</span>
  </div>
</div>

<!-- SCENES -->
<div id="scene1" class="scene active">
  <h1 class="scene-title">ðŸš— Morning Hustle</h1>
  <div class="canvas-container">
    <div class="car"></div>
  </div>
  <div class="controls">
    <button class="btn" onclick="nextScene()">Next â†’</button>
  </div>
</div>

<div id="scene2" class="scene">
  <h1 class="scene-title">ðŸ’ª Workout</h1>
  <div class="canvas-container">
    <div class="avatar"></div>
    <div class="rep-counter" id="rep-counter">0</div>
  </div>
  <div class="controls">
    <button class="btn" onclick="startWorkout()">Rep</button>
    <button class="btn" onclick="nextScene()">Next â†’</button>
  </div>
</div>

<div id="scene3" class="scene">
  <h1 class="scene-title">ðŸŽµ Music Session</h1>
  <div class="canvas-container">
    <div class="visualizer" id="visualizer"></div>
  </div>
  <div class="controls">
    <button class="btn" onclick="toggleMusic()">Play</button>
    <button class="btn" onclick="nextScene()">Next â†’</button>
  </div>
</div>

<div id="scene4" class="scene">
  <h1 class="scene-title">â˜• Study Hall</h1>
  <div class="canvas-container">
    <div class="desk" onclick="showTooltip(this,'Coding mode!')"></div>
  </div>
  <div class="controls">
    <button class="btn" onclick="nextScene()">Next â†’</button>
  </div>
</div>

<div id="scene5" class="scene">
  <h1 class="scene-title">ðŸŽ‰ Networking</h1>
  <div class="canvas-container" id="crowd"></div>
  <div class="controls">
    <button class="btn" onclick="nextScene()">Next â†’</button>
  </div>
</div>

<div id="scene6" class="scene">
  <h1 class="scene-title">ðŸŒ™ Deep Work</h1>
  <div class="canvas-container">
    <div class="code-editor" id="code-editor">// Coding...</div>
  </div>
</div>

<div class="tooltip" id="tooltip"></div>

</div>

<script>
let currentScene = 1;
let energy = 80;
let reps = 0;
let musicOn = false;

document.querySelectorAll('.nav-dot').forEach(dot=>{
  dot.onclick=()=>goToScene(parseInt(dot.dataset.scene));
});

function nextScene(){
  goToScene(currentScene<6?currentScene+1:1);
}

function goToScene(num){
  document.querySelectorAll('.scene').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.nav-dot').forEach(d=>d.classList.remove('active'));
  document.getElementById('scene'+num).classList.add('active');
  document.querySelector(`[data-scene="${num}"]`).classList.add('active');
  currentScene=num;
}

function startWorkout(){
  reps++;
  document.getElementById('rep-counter').textContent=reps;
  energy=Math.max(0,energy-2);
  updateEnergy();
}

function updateEnergy(){
  document.querySelector('.energy-fill').style.width=energy+'%';
  document.getElementById('energy-text').textContent=energy+'%';
}

function toggleMusic(){
  musicOn=!musicOn;
  if(musicOn) animateVisualizer();
}

function animateVisualizer(){
  const vis=document.getElementById('visualizer');
  vis.innerHTML='';
  for(let i=0;i<15;i++){
    let bar=document.createElement('div');
    bar.className='bar';
    bar.style.height=Math.random()*120+'px';
    vis.appendChild(bar);
  }
}

function showTooltip(el,text){
  const tip=document.getElementById('tooltip');
  const rect=el.getBoundingClientRect();
  tip.textContent=text;
  tip.style.left=rect.left+'px';
  tip.style.top=rect.top-30+'px';
  tip.classList.add('show');
  setTimeout(()=>tip.classList.remove('show'),1500);
}

for(let i=0;i<20;i++){
  let p=document.createElement('div');
  p.className='person';
  document.getElementById('crowd').appendChild(p);
}

console.log("ðŸŽ® Workflow Simulator Loaded");
</script>

</body>
</html>
