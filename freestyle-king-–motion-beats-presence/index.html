<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      color: #fff;
      overflow: hidden;
    }.hud {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 10;
}

.hud h1 {
  font-size: 1.4rem;
  margin: 0 0 8px 0;
  letter-spacing: 0.08em;
  text-transform: uppercase;
}

.hud p {
  font-size: 0.85rem;
  opacity: 0.8;
  max-width: 280px;
  line-height: 1.4;
}

.controls {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  z-index: 10;
}

button {
  background: linear-gradient(135deg, #ffcc00, #ff6600);
  border: none;
  padding: 10px 18px;
  border-radius: 999px;
  font-weight: 600;
  cursor: pointer;
  color: #000;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

canvas {
  position: absolute;
  inset: 0;
}

.mode {
  position: absolute;
  right: 20px;
  top: 20px;
  text-align: right;
  opacity: 0.85;
}

.mode span {
  display: block;
  font-size: 0.75rem;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  opacity: 0.6;
}

.mode strong {
  font-size: 1rem;
}

  </style>
</head>
<body>  <div class="hud">
    <h1>Freestyle King</h1>
    <p>Motion becomes sound. Sound becomes leverage. Stay moving. Build daily. Show the work.</p>
  </div>  <div class="mode">
    <span>Current Loop</span>
    <strong id="loopName">Discovery</strong>
  </div>  <div class="controls">
    <button onclick="setLoop(0)">Move</button>
    <button onclick="setLoop(1)">Build</button>
    <button onclick="setLoop(2)">Show</button>
  </div><canvas id="scene"></canvas>

  <script>
    const canvas = document.getElementById('scene');
    const ctx = canvas.getContext('2d');
    const loopName = document.getElementById('loopName');

    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let time = 0;
    let loop = 0; // 0 = discovery, 1 = build, 2 = show

    const loopLabels = ['Discovery', 'Creation', 'Presence'];

    function setLoop(i) {
      loop = i;
      loopName.textContent = loopLabels[i];
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      time += 0.01;

      const centerX = w / 2;
      const centerY = h / 2;

      let radiusBase = Math.min(w, h) * 0.18;
      let pulse = Math.sin(time * (loop + 1) * 2) * 20;

      // Background glow
      const grad = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radiusBase * 2);
      if (loop === 0) {
        grad.addColorStop(0, 'rgba(0, 180, 255, 0.25)');
      } else if (loop === 1) {
        grad.addColorStop(0, 'rgba(255, 200, 0, 0.25)');
      } else {
        grad.addColorStop(0, 'rgba(255, 80, 80, 0.25)');
      }
      grad.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, w, h);

      // Rotating rings
      for (let i = 0; i < 5; i++) {
        const r = radiusBase + i * 40 + pulse;
        ctx.beginPath();
        ctx.arc(centerX, centerY, r, time + i, time + Math.PI + i);
        ctx.strokeStyle = `rgba(255,255,255,${0.08 + i * 0.02})`;
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      // Core shape
      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(time * (loop + 1));
      ctx.beginPath();
      ctx.rect(-50, -50, 100, 100);
      ctx.strokeStyle = '#ffcc00';
      ctx.lineWidth = 3;
      ctx.stroke();
      ctx.restore();

      // Floating beat markers
      for (let i = 0; i < 12; i++) {
        const angle = (Math.PI * 2 / 12) * i + time * 0.5;
        const r = radiusBase + 120 + Math.sin(time + i) * 30;
        const x = centerX + Math.cos(angle) * r;
        const y = centerY + Math.sin(angle) * r;
        ctx.beginPath();
        ctx.arc(x, y, 4 + (loop === 1 ? 2 : 0), 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.fill();
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script></body>
</html>
