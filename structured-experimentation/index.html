

<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Structured Experimentation</title>

  <style>

    body { margin: 0; overflow: hidden; background: #0e0e0e; font-family: sans-serif; }

    #ui { position: absolute; top: 10px; left: 10px; color: #fff; z-index: 10; }

    button { padding: 8px 12px; margin: 4px; border: none; border-radius: 4px; background: #222; color: #fff; cursor: pointer; }

    button:hover { background: #444; }

  </style>

</head>

<body>

  <div id="ui">

    <button onclick="toggleChaos()">Toggle Chaos</button>

    <button onclick="toggleDiscipline()">Toggle Discipline</button>

    <p>Innovation (chaos) and Discipline (structure) dynamically interact.</p>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <script>

    // Scene setup

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer({antialias: true});

    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.appendChild(renderer.domElement);

    // Lights

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);

    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1);

    pointLight.position.set(5,5,5);

    scene.add(pointLight);

    // Geometry pools

    const chaosGroup = new THREE.Group();

    const structureGroup = new THREE.Group();

    scene.add(chaosGroup);

    scene.add(structureGroup);

    // Materials

    const chaosMat = new THREE.MeshStandardMaterial({ color: 0xff6347, wireframe: false });

    const structureMat = new THREE.MeshStandardMaterial({ color: 0x00ffff, wireframe: true });

    // Create shapes for chaos (innovative sparks)

    for (let i=0; i<50; i++){

      const geometry = new THREE.TetrahedronGeometry(Math.random()*0.3);

      const mesh = new THREE.Mesh(geometry, chaosMat);

      mesh.position.set(Math.random()*6-3, Math.random()*6-3, Math.random()*6-3);

      chaosGroup.add(mesh);

    }

    // Create shapes for structure (discipline scaffolds)

    for (let i=0; i<30; i++){

      const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);

      const mesh = new THREE.Mesh(geometry, structureMat);

      mesh.position.set(Math.random()*6-3, Math.random()*6-3, Math.random()*6-3);

      structureGroup.add(mesh);

    }

    camera.position.z = 8;

    // Animation parameters

    let chaosActive = true;

    let disciplineActive = true;

    function toggleChaos(){ chaosActive = !chaosActive; }

    function toggleDiscipline(){ disciplineActive = !disciplineActive; }

    function animate() {

      requestAnimationFrame(animate);

      // Chaos moves dynamically

      if (chaosActive){

        chaosGroup.children.forEach(c => {

          c.position.x += (Math.random()-0.5)*0.05;

          c.position.y += (Math.random()-0.5)*0.05;

          c.position.z += (Math.random()-0.5)*0.05;

          c.rotation.x += 0.02;

          c.rotation.y += 0.02;

        });

      }

      // Structure gently rotates in place

      if (disciplineActive){

        structureGroup.rotation.y += 0.005;

        structureGroup.rotation.x += 0.003;

      }

      // Interaction: chaos gets influenced by structure

      chaosGroup.children.forEach(c => {

        structureGroup.children.forEach(s => {

          const dx = s.position.x - c.position.x;

          const dy = s.position.y - c.position.y;

          const dz = s.position.z - c.position.z;

          const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);

          if (dist < 1){

            c.position.x += dx*0.001;

            c.position.y += dy*0.001;

            c.position.z += dz*0.001;

          }

        });

      });

      renderer.render(scene, camera);

    }

    animate();

    window.addEventListener('resize', () => {

      camera.aspect = window.innerWidth/window.innerHeight;

      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);

    });

  </script>

</body>

</html>
